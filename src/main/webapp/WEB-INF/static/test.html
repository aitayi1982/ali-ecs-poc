<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Demo Test</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://www.w3school.com.cn/lib/bs/bootstrap.css"
	rel="stylesheet">
<script src="https://www.w3school.com.cn/lib/bs/bootstrap.js"></script>

</head>
<body>

	<!-- 两列：所有屏幕上的 50% 宽度，除了超小型设备（100% 宽度） -->
	<div class="row">
		<div class="col bg-info text-white">1 of 2</div>
		<iframe scrolling="no" src="/demo/static/bs_navbar.html"
			style="width: 100%; height: 60px; border: none; margin-top: 15px; overflow: visible;"></iframe>

		<!--  <div class="col-sm bg-warning text-white">2 of 2</div> -->
	</div>

	<!-- 两列：所有屏幕上的 50% 宽度，除了超小型设备（100% 宽度） -->
	<div class="row">

		<div class="col-2">
			<!-- 灰色的水平导航栏在小型屏幕上变为垂直 -->

			<nav class="navbar bg-light">
				<div class="container-fluid">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="#">链接 1</a></li>
						<li class="nav-item"><a class="nav-link" href="#">链接 2</a></li>
						<li class="nav-item"><a class="nav-link" href="#">链接 3</a></li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="col-10 bg-danger text-white">2 of 2</div>
	</div>

	<!-- 四列：所有屏幕上的 25% 宽度，除了超小型设备（100% 宽度） -->
	<div class="row">
		<div class="col-sm">1 of 4</div>
		<div class="col-sm">2 of 4</div>
		<div class="col-sm">3 of 4</div>
		<div class="col-sm">4 of 4</div>
	</div>
</body>
</html>
