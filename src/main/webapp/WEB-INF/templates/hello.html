<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Demo首页</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://www.w3school.com.cn/lib/bs/bootstrap.css"
	rel="stylesheet">
<script src="https://www.w3school.com.cn/lib/bs/bootstrap.js"></script>

</head>
<body>
	<div class="container-fluid p-5 my-5 bg-dark text-white">
		<h1>我的第一张 Bootstrap 页面</h1>
		<p>这部分在 .container-fluid 类中。</p>
		<p th:text="${name}" />
		<p class="text-success" th:text="${address}" />
		<p>.container-fluid 类提供全宽容器，跨越视口的整个宽度。</p>
		<p>
			<a class="text-decoration-none" th:href="@{/register}">注册</a>
		</p>

		<p class="text-success">已注册用户，去</p>
		<p>
			<a th:href="@{/login}">登陆</a>
		</p>
	</div>
</body>
</html>
